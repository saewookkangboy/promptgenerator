# Railway deployment configuration

[build]
builder = "railpack"
buildCommand = "npm run build"

[deploy]
startCommand = "npm run start:with-migrate"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check
[healthcheck]
path = "/api/health"
interval = 30
timeout = 10
retries = 3
