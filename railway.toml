# Railway deployment configuration

[build]
builder = "railpack"
buildCommand = "npm run build && npm run build:server && npm run db:generate"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check
[healthcheck]
path = "/api/health"
interval = 30
timeout = 10
retries = 3

