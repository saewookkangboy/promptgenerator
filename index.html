    <script>
      (function updateDynamicSEO() {
        fetch('/seo/meta.json', { cache: 'no-cache' })
          .then((res) => res.ok ? res.json() : null)
          .then((data) => {
            if (!data) return
            const keywords = Array.isArray(data.metaKeywords) ? data.metaKeywords.join(', ') : ''
            const description = data.descriptions?.primary || ''
            const shortDescription = data.descriptions?.short || description

            const setMeta = (selector, attr, value) => {
              if (!value) return
              let tag = document.querySelector(selector)
              if (!tag) {
                tag = document.createElement('meta')
                if (selector.startsWith('meta[name=')) {
                  tag.setAttribute('name', selector.match(/meta\[name=['"](.+?)['"]/)?.[1] || '')
                } else if (selector.startsWith('meta[property=')) {
                  tag.setAttribute('property', selector.match(/meta\[property=['"](.+?)['"]/)?.[1] || '')
                }
                document.head.appendChild(tag)
              }
              tag.setAttribute(attr, value)
            }

            if (keywords) {
              setMeta('meta[name="keywords"]', 'content', keywords)
            }
            if (description) {
              setMeta('meta[name="description"]', 'content', description)
              setMeta('meta[property="og:description"]', 'content', description)
            }
            if (shortDescription) {
              setMeta('meta[name="twitter:description"]', 'content', shortDescription)
            }
          })
          .catch((err) => console.warn('[SEO] 메타 데이터 로드 실패:', err))
      })();
    </script>
    <script>
      // Chrome 확장 프로그램의 Firebase 오류 무시
      (function() {
        if (typeof window === 'undefined') return;
        
        const originalError = window.console.error;
        window.console.error = function(...args) {
          // Firebase 관련 오류 필터링
          const errorMessage = args.join(' ');
          if (errorMessage.includes('@firebase/auth') || 
              errorMessage.includes('INTERNAL ASSERTION') ||
              errorMessage.includes('Expected a class definition')) {
            // Chrome 확장 프로그램 오류는 무시
            return;
          }
          originalError.apply(console, args);
        };
      })();
    </script>
